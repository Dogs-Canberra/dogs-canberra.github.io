<div id="dogscbr-team" class="row">
    {% for dog in site.dogs %}
    <div class="col-12 staff-blurb mb 10">
        <div class="row">
            <div class="col-12 col-sm-9 pt15 pb15 team-detail">
                <p class="team-name">
                    {{ dog.name }}
                </p>
                <p class="team-role">
                    {{ dog.role }}
                </p>
                <p> {{ dog.content | markdownify }} </p>
            </div>
            <div class="col-12 col-sm-3 order-3 d-flex team-image">
                <img src="{{ dog.img }}" width="100%">
            </div>
        </div>
    </div>

    {% endfor %}
</div>
