<div id="dogscbr-team" class="row">
    {% for dog in site.dogs %}
    <div class="col-12 col-md-12 staff-tile mb10 pb10 pt10">
        <div class="row">
            <div class="col-12 col-md-9 pt15 pb15 team-detail">
                <p class="team-name">
                    {{ dog.name }}
                </p>
                <p class="team-role">
                    {{ dog.role }}
                </p>
                <p> {{ dog.content | markdownify }} </p>
            </div>
            <div class="col-12 col-md-3 order-3 d-flex team-image">
                <a href="{{ site.baseurl }}{{ dog.img }}">
                    <img src="{{ dog.img }}" class="gallery-photo">
                </a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
